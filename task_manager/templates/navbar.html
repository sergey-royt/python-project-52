{% load i18n %}


<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">{% trans "Task Manager" %} </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.view_name == 'users_index' %} active{% endif %}"
                 href="{% url 'users_index'%}">{% trans "Users" %}</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.view_name == 'statuses' %} active{% endif %}"
                 href="#">{% trans "Statuses" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.view_name == 'labels' %} active{% endif %}"
                 href="#">{% trans "Labels" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.view_name == 'tasks' %} active{% endif %}"
                 href="#">{% trans "Tasks" %}</a>
            </li>
            <li>
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input class="btn nav-link" type="submit" value="{% trans 'Logout' %}">
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.view_name == 'login' %} active{% endif %}"
                 href="{% url 'login' %}">{% trans "Authorization" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.view_name == 'registration' %} active{% endif %}"
                 href="#">{% trans "Registration" %}</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
</div>
